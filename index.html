<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>你的命定另一半是誰？</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            max-width: 500px;
            margin: 60px auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 25px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>🔮 命定的另一半占卜</h1>
<p>輸入你的名字，看看你的命定另一半叫什麼！</p>

<input type="text" id="nameInput" placeholder="輸入你的名字">
<br>
<button onclick="predict()">開始占卜！</button>

<div id="result"></div>

<script>
    // 固定名字清單（你可以自由修改）
    const partnerNames = [
         "小明", "小美", "阿杰", "婷婷", "阿華", "佳玲", "志強", "淑芬",
    "子瑜", "柏翰", "雅婷", "維宇", "安安", "家豪", "允潔",
    "詠晴", "冠宇", "怡萱", "承翰", "詩涵", "俊傑", "湘琳", "哲瑋",
    "婉君", "俊豪", "嘉雯", "冠廷", "雅雯", "子豪", "宜君", "欣怡",
    "孟勳", "佩珊", "奕辰", "語彤", "郁婷", "浚誠", "嘉玲", "俊凱",
    "思妤", "承恩", "芷妍", "晉豪", "書妍", "博翔", "珮瑜", "佳樺",
    "冠霖", "雅筑", "雨潔", "柏宇", "子庭", "佳蓉", "昱廷", "怡婷",
    "心怡", "冠傑", "筱婷", "柏諭", "佳穎", "宇軒", "婕妤", "宗翰",
    "宜庭", "書瑋", "珮甄", "宥勝", "俞安", "承翰", "玟瑄", "柏安",
    "依婷", "宛儒", "昱安", "宥廷", "家誠", "采潔", "柏翰", "芊瑜",
    "昀蓁", "政勳", "佳瑩", "若瑄", "昱翔", "雅欣", "煜翔", "怡珊",
    "怡安", "庭瑄", "哲宇", "湘瑜", "佳恩", "宥嘉", "煜宸", "語兒",
    "昕芸", "靖雯", "柏睿", "哲安"
    ];

    // 字串 hash：讓同一名字永遠得到同一結果
    function hashString(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        return Math.abs(hash);
    }

    function predict() {
        const name = document.getElementById("nameInput").value.trim();
        const resultDiv = document.getElementById("result");

        if (!name) {
            resultDiv.textContent = "請先輸入名字！";
            return;
        }

        // 算出命定名字
        const h = hashString(name);
        const partner = partnerNames[h % partnerNames.length];

        resultDiv.textContent = `${name} 的命定另一半是「${partner}」💖`;
    }
</script>

</body>
</html>
